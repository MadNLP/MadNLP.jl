name: build

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  actions: write
  contents: read

jobs:
  test-github:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        julia-version: ['1.10']
        julia-arch: [x64]
        os: [ubuntu-latest,macos-latest,windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.julia-version }}
      - uses: julia-actions/cache@v1
      - run: julia --color=yes --project=.ci .ci/ci.jl basic
  test-mit:
    env:
      JULIA_DEPOT_PATH: /home/sushin/actions-runner/madnlp-depot/
    runs-on: self-hosted
    strategy:
      matrix:
        julia-version: ['1.10']
    steps:
      - uses: actions/checkout@v4
      - run: juliaup add ${{ matrix.julia-version }}
      - uses: julia-actions/cache@v1
      - run: julia +${{ matrix.julia-version }} --color=yes --project=.ci .ci/ci.jl full
      - uses: julia-actions/julia-processcoverage@v1
        with:
          directories: src,lib/MadNLPHSL/src,lib/MadNLPPardiso/src,lib/MadNLPMumps/src,lib/MadNLPKrylov/src
      - uses: codecov/codecov-action@v5
        with:
          file: lcov.info
  test-cuda:
    env:
      CUDA_VISIBLE_DEVICES: 1
      JULIA_DEPOT_PATH: /home/sushin/actions-runner/madnlp-depot/
    runs-on: self-hosted
    strategy:
      matrix:
        julia-version: ['1.10', '1.11']
    steps:
      - uses: actions/checkout@v4
      - run: juliaup add ${{ matrix.julia-version }}
      - uses: julia-actions/cache@v1
      - run: julia +${{ matrix.julia-version }} --color=yes --project=.ci .ci/ci.jl cuda
  test-madnlphsl:
    env:
      CUDA_VISIBLE_DEVICES: 1
      JULIA_DEPOT_PATH: /scratch/github-actions/julia_depot_madnlphsl/
    runs-on: self-hosted
    strategy:
      matrix:
        julia-version: ['1.10']
        hsl-version: ['2024.11.28', '2024.12.31']
    steps:
      - uses: actions/checkout@v4
      - run: juliaup add ${{ matrix.julia-version }}
      - uses: julia-actions/julia-buildpkg@latest
      - name: Set HSL_VERSION as environment variable
        run: echo "HSL_VERSION=${{ matrix.hsl-version }}" >> $GITHUB_ENV
      - name: Install HSL_jll.jl
        shell: julia +${{ matrix.julia-version }} --color=yes {0}
        run: |
          using Pkg
          Pkg.activate("./lib/MadNLPHSL")
          path_HSL_jll = "/scratch/github-actions/actions_runner_madnlphsl/HSL_jll.jl.v" * ENV["HSL_VERSION"]
          Pkg.develop(path=path_HSL_jll)
      - name: Test MadNLPHSL.jl
        shell: julia +${{ matrix.julia-version }} --color=yes {0}
        run: |
          using Pkg
          Pkg.develop(path="./lib/MadNLPHSL")
          Pkg.test("MadNLPHSL")
