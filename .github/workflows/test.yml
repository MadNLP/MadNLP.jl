name: build

on: [push, pull_request]

jobs:

  test-moonshot:
    runs-on: self-hosted
    strategy:
      matrix:
        julia-version: ['1.6']
        julia-arch: [x64]
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.julia-version }}
      - uses: julia-actions/julia-buildpkg@latest
      - run: |
          julia --project=test -e 'using Pkg; Pkg.develop(PackageSpec(path=joinpath(pwd(),"lib","MadNLPTests"))); Pkg.instantiate()'
          julia --project=test --color=yes test/runtests.jl
