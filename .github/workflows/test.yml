name: build

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  actions: write
  contents: read

jobs:
  test-madnlp-mumps:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        julia-version: ['1']
        julia-arch: [x64]
        os: [ubuntu-latest,macos-latest,windows-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/install-juliaup@v2
        with:
          channel: ${{ matrix.julia-version }}
      - uses: julia-actions/cache@v1
      - name: test MadNLP
        shell: julia --project=. --color=yes {0}
        run: |
          using Pkg
          Pkg.Registry.update()
          Pkg.test("MadNLP")
      - name: test MadNLPMumps
        shell: julia --project=./lib/MadNLPMumps --color=yes {0}
        run: |
          using Pkg
          Pkg.Registry.update()
          Pkg.test("MadNLPMumps")
      - uses: julia-actions/julia-processcoverage@v1
        with:
          directories: src,lib/MadNLPMumps/src
      - uses: codecov/codecov-action@v5
        with:
          file: lcov.info
  test-hsl-pardiso:
    runs-on: self-hosted
    strategy:
      matrix:
        julia-version: ['1']
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/install-juliaup@v2
        with:
          channel: ${{ matrix.julia-version }}
      - uses: julia-actions/cache@v1
      - name: test MadNLPHSL
        shell: julia --project=./lib/MadNLPHSL --color=yes {0}
        run: |
          using Pkg
          Pkg.Registry.update()
          path_HSL_jll = "/scratch/github-actions/actions_runner_madnlphsl/HSL_jll.jl.v" * ENV["HSL_VERSION"]
          Pkg.develop(path=path_HSL_jll)
          Pkg.test("MadNLPHSL")
      - name: test MadNLPPardiso
        shell: julia --project=./lib/MadNLPPardiso --color=yes {0}
        run: |
          using Pkg
          Pkg.Registry.update()
          Pkg.test("MadNLPPardiso)
      - uses: julia-actions/julia-processcoverage@v1
        with:
          directories: src,lib/MadNLPHSL/src,lib/MadNLPPardiso/src
      - uses: codecov/codecov-action@v5
        with:
          file: lcov.info
  test-gpu:
    runs-on: self-hosted
      labels: cuda
    strategy:
      matrix:
        julia-version: ['1']
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/install-juliaup@v2
        with:
          channel: ${{ matrix.julia-version }}
      - uses: julia-actions/cache@v1
      - name: test MadNLPGPU
        shell: julia --project=./lib/MadNLPGPU --color=yes {0}
        run: |
          using Pkg
          Pkg.Registry.update()
          Pkg.test("MadNLPGPU")
      - uses: julia-actions/julia-processcoverage@v1
        with:
          directories: lib/MadNLPGPU/src
      - uses: codecov/codecov-action@v5
        with:
          file: lcov.info
