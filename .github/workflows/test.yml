name: build

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  actions: write
  contents: read

jobs:
  test-github:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        julia-version: ['1.10']
        julia-arch: [x64]
        os: [ubuntu-latest,macos-latest,windows-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.julia-version }}
      - uses: julia-actions/cache@v1
      - run: julia --color=yes --project=.ci .ci/ci.jl basic
  test-moonshot:
    env:
      JULIA_DEPOT_PATH: /home/sshin/action-runners/MadNLP/julia-depot/
    runs-on: self-hosted
    strategy:
      matrix:
        julia-version: ['1.10']
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.julia-version }}
      - uses: julia-actions/cache@v1
      - run: julia --color=yes --project=.ci .ci/ci.jl full
      - uses: julia-actions/julia-processcoverage@v1
        with:
          directories: src,lib/MadNLPHSL/src,lib/MadNLPPardiso/src,lib/MadNLPMumps/src,lib/MadNLPKrylov/src,lib/MadNLPGraph
      - uses: codecov/codecov-action@v1
        with:
          file: lcov.info
  test-moonshot-cuda:
    env:
      CUDA_VISIBLE_DEVICES: 1
      JULIA_DEPOT_PATH: /home/sshin/action-runners/MadNLP/julia-depot/
    runs-on: self-hosted
    strategy:
      matrix:
        julia-version: ['1.10']
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.julia-version }}
      - uses: julia-actions/cache@v1
      - run: julia --color=yes --project=.ci .ci/ci.jl cuda
